<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <title>Color Clock</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }
html, body {
  height: 100%;
}
#date {
  text-align: center;
  position: relative;
 
  font-family: 'Roboto', sans-serif;
  font-size: 20px;
  color: white;
}
#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Roboto', sans-serif;
  font-size: 80px;
  margin-top: -100px;
  color: white;
}
#msec {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Roboto', sans-serif;
  font-size: 20px;
  color: white;
}
</style>
</head>
<body>
  <div id="date">year,month,day</div>
  <div id="clock">12:13:14</div>
  <div id="msec">123</div>
<script id="jsbin-javascript">
function dateClock() {
var date = new Date();
var year=date.getFullYear();
var month=date.getMonth();
var day=date.getDate();
var yhD=year+'. '+(1+month)+'. '+day+'.';
  document.getElementById('date').innerHTML=yhD;
  setTimeout(function() {
    mSec();
  }, 1000);
  }
dateClock();
function colorClock() {
var date=new Date();
var hours=date.getHours();
var minutes=date.getMinutes();
var seconds=date.getSeconds();
 
 if (seconds<=9) {
  seconds='0'+seconds;
}
if (minutes<=9) {
  minutes='0'+minutes;
}
if (hours<=9) {
  hours='0'+hours;
}
   var hexColor='#'+minutes+seconds+hours; 
  document.body.style.background =hexColor;
  var clockFace=hours+':'+minutes+':'+seconds;
  document.getElementById('clock').innerHTML=clockFace;
setTimeout(function() {
    colorClock();
  }, 1000);
}
colorClock();
function mSec() {
  var date=new Date();
  var milliseconds=date.getMilliseconds();
  if (milliseconds<100) {
    milliseconds='0'+milliseconds;
  }
     if (milliseconds<10) {
    milliseconds='0'+milliseconds;
  }
     if (milliseconds<=0) {
    milliseconds='0'+milliseconds;
  }
  var millSec=milliseconds;
  document.getElementById('msec').innerHTML=milliseconds;
  setTimeout(function() {
    mSec();
  }, 1);
}
mSec();
</script>
</body>
</html>
